
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact for Trimurti empire</title>
  <meta name="description" content="Contact details of ower. Get in touch directly for queries and communication.">
  <meta name="keywords" content="Contact, Trimurti Empire owner, owner contact, communication">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }
    .contact-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 60px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      animation: fadeIn 1.2s ease-in-out;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
    }
    ul {
      list-style: none;
      padding: 0;
      font-size: 1.1rem;
    }
    ul li {
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.2);
      padding: 12px 20px;
      border-radius: 12px;
      transition: transform 0.3s;
    }
    ul li:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.3);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="contact-box">
    <h1>Owner Contact</h1>
    <ul>
      <li>1. Mr.Amol Subhash Dhamne</li>
      <li>2. Mr.Pramod Subhash Dhamne</li>
      <li>3. Mr.Nikhil Ashok Dhamne - 8010506654 </li>
      <li>4. Mr.Kalyan Ashok Dhamne</li>
    </ul>
  </div>
</body>
</html>
